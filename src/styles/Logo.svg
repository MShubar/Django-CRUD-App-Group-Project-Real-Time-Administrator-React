<svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" viewBox="0 0 100 80">
  <!-- Horizontal lines -->
  <line x1="5" y1="20" x2="95" y2="20" stroke="#FFFFFF" stroke-width="2"/> <!-- Top row -->
  <line x1="5" y1="30" x2="95" y2="30" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="5" y1="40" x2="95" y2="40" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="5" y1="60" x2="95" y2="60" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Vertical animated lines (starting below the top row) -->
  <line x1="5" y1="20" x2="5" y2="60" stroke="#FFFFFF" stroke-width="2">
    <animate attributeName="x1" from="5" to="5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="5" to="5" dur="2s" repeatCount="indefinite"/>
  </line>

  <line x1="20" y1="30" x2="20" y2="60" stroke="#FFFFFF" stroke-width="1.5">
    <animate attributeName="x1" from="20" to="5" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="20" to="5" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </line>

  <line x1="35" y1="30" x2="35" y2="60" stroke="#FFFFFF" stroke-width="1.5">
    <animate attributeName="x1" from="35" to="20" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="35" to="20" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </line>

  <line x1="50" y1="30" x2="50" y2="60" stroke="#FFFFFF" stroke-width="1.5">
    <animate attributeName="x1" from="50" to="35" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="50" to="35" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </line>

  <line x1="65" y1="30" x2="65" y2="60" stroke="#FFFFFF" stroke-width="1.5">
    <animate attributeName="x1" from="65" to="50" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="65" to="50" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>

  <line x1="80" y1="30" x2="80" y2="60" stroke="#FFFFFF" stroke-width="1.5">
    <animate attributeName="x1" from="80" to="65" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="80" to="65" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </line>

  <line x1="95" y1="30" x2="95" y2="60" stroke="#FFFFFF" stroke-width="2">
    <animate attributeName="x1" from="95" to="80" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="95" to="80" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </line>
  
  <!-- "RTA" Text inside first row -->
  <text x="50" y="30" fill="#FFFFFF" font-size="12" font-family="Arial" font-weight="bold" text-anchor="middle">RTA</text>

  <line x1="95" y1="20" x2="95" y2="60" stroke="#FFFFFF" stroke-width="3"/>
</svg>
